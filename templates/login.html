
$:render.header()
<div id="login" class="container" style="text-align: center">
    <div class="row-fluid">
        <div class="span12">
            <div class="login well well-small" style="margin: 35px auto; max-width: 300px;">
                <form action="/Login" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input name="username" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="passwd" required="required" placeholder="Password" type="password" id="UserPassword">
                        </div>
                    </div>
                    <div class="control-group">
                        <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in">
                    </div>
                </form>
            </div><!--/.login-->
        </div><!--/.span12-->
    </div><!--/.row-fluid-->
</div><!--/.container-->

$:render.foot()
