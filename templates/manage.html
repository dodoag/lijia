$def with(users,videos)

$:render.header()

<div class="main">
    <form class="form-inline" action="/AddUser" method="post" name="form" enctype="multipart/form-data">
        <div class="control-group">
            <label class="control-label" for="username">username</label>
            <div class="controls">
                <input type="text" id="username" placeholder="username" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" name="pwd">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">submit</button>
            </div>
        </div>
    </form>
    <hr>
    <form class="form-inline" action="/AddUsers" method="post" name="form" enctype="multipart/form-data">
        <div class="control-group">
            <label class="control-label" for="userfile">choose userfile</label>
            <div class="controls">
                <input type="file" id="userfile" name="userfile">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">submit</button>
            </div>
        </div>
    </form>
    <hr>
    <p>users</p>
    <div class="box todos">
        <table width="30%" class="table table-striped table-bordered table-hover" >
            <tr>
                <th>name</th>
                <th>password</th>
                <th>action</th>
            </tr>
            $for u in users:
            <tr>
                <td>$u.name</td>
                <td>$u.pwd</td>
                <td><a href="/user/$u.id/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a></td>
            </tr>
        </table>
    </div>
    <hr>
    <p>videos</p>
    <div class="box todos">

        <table width="30%" class="table table-striped table-bordered table-hover" >
            <tr>
                <th>name</th>
                <th>type</th>
                <th>addInExp</th>
            </tr>
            $for v in videos:
            <tr>
                <td>$v.name</td>
                <td>$v.type</td>
                <td>
                <input type="checkbox"
                    $if v.isExp == 1:
                        checked="checked"
                onchange="isExpOnChange($v.id,this)"/></td>
            </tr>
        <tr>
            <td colspan="3"><a class="btn pull-right"  onclick="submitIsExp()">submit</a></td>
        </tr>
        </table>
    </div>
    <hr/>
    <hr/>


</div>

$:render.foot()
